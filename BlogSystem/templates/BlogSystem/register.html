<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/register.png' %}" style="max-width: 130px;border: 5px solid;border-image: linear-gradient(to right,#8f41e9, #578aef)1;" alt="icon" />
                </a>
                <h3>Account SignUp</h3>
                <p>Create a new developer account</p>
            </div>

            <form action="" class="form auth__form" method="POST">
                <!-- Input:Text -->
                {% csrf_token %}
                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
                </div>
            </form>
            <div class="auth__alternative">
                <p>Already have an Account?</p>
                <a href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
